{% extends 'base.html' %}

{% block title %}Task  List - {{ page_title }}{% endblock %}

{% block content %}
    <h2>{{ page_title }}</h2>
    <a href="{% url 'task_create' %}">Create Task</a> <a href="{% url 'user_create' %}">Add User</a>
    <br>
    <br><ul>
        {% for task in tasks %}
            <li class="rounded mx-auto d-block">
                <a class="listlink" href="{% url 'task_details' pk=task.pk %}">{{task.title}}</a>
                <p>Due: {{ task.due_date }}</p>
                <p>{{ task.body }}</p>
                <p style="font-size: 1px;">.</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
