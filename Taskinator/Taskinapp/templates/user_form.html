{% extends 'base.html' %}

{% block title %}Task List - Add User{% endblock %}

{% block content %}
    <h2>Add User</h2>
    <form method="post" action="{% url 'user_create' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'task_list' %}">Cancel</a>
{% endblock %}
